<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScaloNews</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/mediaqueries.css" />
    <link rel="stylesheet" href="./styles/about-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- ----------------------HEADER---------------------- -->
    <header>
        <ul class="header__links">
            <li>
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.tiktok.com/" target="_blank">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
            </li>
            <li>
                <a href="https://open.spotify.com/" target="_blank">
                    <i class="fa-brands fa-spotify"></i>
                </a>
            </li>
        </ul>
        <div class="header__title-bar">
            <!-- ----------------------NAV---------------------- -->
            <div class="header__nav-bar">
                <button id="menu-toggle-open">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <nav class="header__nav">
                    <ul class="header__nav__list">
                        <li>
                            <button id="menu-toggle-close">
                                <i class="fa-solid fa-x"></i>
                            </button>
                        </li>
                        <li>
                            <a href="./about.html">Sobre Nosotros</a>
                        </li>
                        <li>
                            <a href="./about.html#contact">Contactenos</a>
                        </li>
                        <li>
                            <a href="./login-register.html"><i class="fa-solid fa-user"></i> Login/Registro</a>
                        </li>
                    </ul>
                    <div class="header__nav__overlay"></div>
                </nav>
            </div>
            <!-- ----------------------TITLE---------------------- -->
            <div>☀️</div>
            <!-- ----------------------BOOKMARKS---------------------- -->
            <div class="header__bookmarks">
                <button id="toggle-bookmarks">
                    <span> </span>
                </button>
            </div>
    </header>
    <!-- ----------------------CONTAINER---------------------- -->
    <div class="bookmarks-container">
        <h3 class="bookmarks-description"></h3>
        <ul class="bookmark-list">
        </ul>
    </div>
    <main class="login-main">
        <div class="back"><a href="./index.html"><i class="fa-solid fa-arrow-left"></i> Volver al home</a></div>
        <section class="login">
            <section class="login">
                <h1>Ingresá</h1>
                <form action="" class="login-form">
                    <div class="login-input">
                        <label for="usuario" class="block">Usuario o email</label>
                        <input type="text" name="usuario" id="usuario" class="input-field">
                    </div>
                    <div class="login-input">
                        <label for="pass" class="block">Contraseña</label>
                        <input type="password" name="pass" id="pass" class="input-field">
                    </div>
                    <button class="login-btn">Ingresar</button>
                </form>
                <span><a href="#"> ¿Olvidaste tu contraseña?</a></span>
            </section>
            <div class="divider"></div>
            <section class="register">
                <h1>Registrarse</h1>
                <form action="" class="login-form">
                    <div class="login-input">
                        <label for="email" class="block">Email:</label>
                        <input type="email" name="email" id="email" class="input-field">
                    </div>
                    <div class="login-input">
                        <label for="usuario" class="block">Usuario:</label>
                        <input type="text" name="usuario" id="usuario" class="input-field">
                    </div>
                    <div class="login-input">
                        <label for="pass" class="block">Contraseña:</label>
                        <input type="password" name="pass" id="pass" class="input-field">
                    </div>
                    <div class="login-input">
                        <label for="repeat-pass" class="block">Repetir contraseña:</label>
                        <input type="password" name="repeat-pass" id="repeat-pass" class="input-field">
                    </div>
                    <div class="login-check">
                        <input type="checkbox" name="acept" id="acept">
                        <label for="acept">Acepto los <a href="#">Terminos y condiciones</a></label>
                    </div>
                    <div class="login-check">
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <label for="newsletter">Recibir novedades por email</label>
                    </div>
                    <button class="login-btn">Registrarse</button>
                </form>
            </section>
        </section>
    </main>
    <footer>
        <!-- ----------------------FOOTER---------------------- -->
        <div class="footer__links">
            <a href="./about.html">Sobre nosotros</a>
            <a href="./about.html#contact">Contactenos</a>
            <a href="#">Terminos y condiciones</a>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
</body>

</html>
